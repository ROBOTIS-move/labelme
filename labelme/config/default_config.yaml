auto_save: true
display_label_popup: true
store_data: true
keep_prev: false
keep_prev_scale: false
keep_prev_brightness: false
keep_prev_contrast: false
add_point: false
logger_level: info

flags: null
label_flags: null
labels: null
file_search: null
sort_labels: true
validate_label: null

labels_class:
  segmentation:
    ['pattern-block', 'non-pattern-block', 'curb', 'braille-block', 'cement', 'asphalt',
    'cross-walk', 'speed-bump', 'sand', 'bicycle-road', 'deck', 'grass', 'void']
  object-2d:
    ['person', 'car', 'truck', 'bus', 'motorcycle', 'bicycle', 'kickboard', 'robot', 'mailbox',
    'walk', 'stop', 'light-out', 'traffic-sign']

default_shape_color: [0, 0, 255]
shape_color: manual  # null, 'auto', 'manual'
shift_auto_shape_color: 0
label_colors:
  pattern-block: [0, 102, 0]  # segmentation
  non-pattern-block: [204, 255, 204]
  curb : [102, 102, 255]
  braille-block : [255, 255, 0]
  cement : [51, 204, 204]
  asphalt : [204, 51, 51]
  cross-walk : [64, 255, 0]
  speed-bump : [153, 102, 0]
  sand : [102, 0, 153]
  bicycle-road : [204, 51, 204]
  deck : [255, 165, 0]
  grass : [252, 107, 3]
  void : [0, 0, 0]
  person: [0, 0, 0]  # object-2d
  bicycle: [128, 0, 0]
  motorcycle : [0, 128, 0]
  kickboard : [128, 128, 0]
  robot : [0, 0, 128]
  mailbox : [128, 0, 128]
  car : [0, 128, 128]
  bus : [128, 128, 128]
  truck : [64, 0, 0]
  stop : [192, 0, 0]
  walk : [64, 128, 0]
  light-out : [192, 128, 0]
  traffic-sign : [64, 0, 128]

shape:
  # drawing
  line_color: [0, 0, 255, 128]
  fill_color: [0, 0, 255, 0]  # transparent
  vertex_fill_color: [0, 0, 255, 255]
  # selecting / hovering
  select_line_color: [255, 255, 255, 255]
  select_fill_color: [0, 255, 0, 155]
  hvertex_fill_color: [255, 255, 255, 255]
  point_size: 8

# main
flag_dock:
  show: true
  closable: true
  movable: true
  floatable: true
label_dock:
  show: true
  closable: true
  movable: true
  floatable: true
shape_dock:
  show: true
  closable: true
  movable: true
  floatable: true
file_dock:
  show: true
  closable: true
  movable: true
  floatable: true

# label_dialog
show_label_text_field: true
label_completion: startswith
fit_to_content:
  column: true
  row: false

# canvas
epsilon: 10.0
canvas:
  # None: do nothing
  # close: close polygon
  double_click: close
  # The max number of edits we can undo
  num_backups: 10

shortcuts:
  close: Ctrl+W
  open: Ctrl+O
  open_dir: Ctrl+U
  quit: Ctrl+Q
  save: Ctrl+S
  save_as: Ctrl+Shift+S
  save_to: null
  delete_file: Ctrl+Delete

  open_next: [D, Ctrl+Shift+D]
  open_prev: [A, Ctrl+Shift+A]

  zoom_in: [Ctrl++, Ctrl+=]
  zoom_out: Ctrl+-
  zoom_to_original: Ctrl+0
  fit_window: Ctrl+F
  fit_width: Ctrl+Shift+F

  create_polygon: Ctrl+N
  create_rectangle: Ctrl+R
  create_circle: null
  create_line: null
  create_point: null
  create_linestrip: null
  edit_polygon: Ctrl+J
  delete_polygon: Delete
  duplicate_polygon: Ctrl+D
  copy_polygon: Ctrl+C
  paste_polygon: Ctrl+V
  undo: Ctrl+Z
  undo_last_point: Ctrl+Z
  add_point_to_edge: Ctrl+Shift+P
  edit_label: Ctrl+E
  toggle_keep_prev_mode: Ctrl+P
  toggle_add_points_mode: Ctrl+B
  remove_selected_point: [Meta+H, Backspace]
